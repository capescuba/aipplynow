<!DOCTYPE html>
<html>
<head>
    <title>Job Description Copier</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <button id="selectButton">Select Job Description</button>
    <p>Click button, then hover and click the job description section on the page.</p>
    <script src="popup.js"></script>
</body>
</html>
