<!DOCTYPE html>
<html>
<head>
  <title>AIpplyNow</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1976d2;
      margin: 0;
    }

    .status {
      font-size: 14px;
      color: #666;
      margin: 0;
      line-height: 1.5;
    }

    .button {
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background-color: #1565c0;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .button.selecting {
      background-color: #4caf50;
    }

    .instructions {
      font-size: 13px;
      color: #666;
      margin: 0;
      line-height: 1.5;
    }

    .error {
      color: #d32f2f;
      font-size: 13px;
      margin: 0;
      padding: 8px;
      background-color: #ffebee;
      border-radius: 4px;
      display: none;
    }

    .success {
      color: #2e7d32;
      font-size: 13px;
      margin: 0;
      padding: 8px;
      background-color: #e8f5e9;
      border-radius: 4px;
      display: none;
    }

    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="AIpplyNow Logo" class="logo">
      <h1 class="title">AIpplyNow</h1>
    </div>

    <p class="status">Ready to analyze job descriptions with AI.</p>
    
    <button id="toggleButton" class="button">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 3L5 7H8V14H10V7H13L9 3ZM16 17V10H14V17H11L15 21L19 17H16Z" fill="currentColor"/>
      </svg>
      Select Job Description
    </button>

    <p class="instructions">
      Click the button above, then click on the job description text you want to analyze. The text will be automatically sent to AIpplyNow.
    </p>

    <div id="errorMessage" class="error">
      Error message will appear here
    </div>

    <div id="successMessage" class="success">
      Success message will appear here
    </div>

    <div class="footer">
      Make sure AIpplyNow is open in another tab
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
